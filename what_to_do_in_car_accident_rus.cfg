N0  \nЧто делать если попал в аварию в Австралии\n\n
N1  Авария
N2  \nОстановись.\nВключи аварийные сигналы.\nПомоги другим если кто-то ранен.\nНикого не трогай если только\nне требуется немедленная помощь\n\n
N3  Кто-то пострадал,\nуехал c места аварии,\nпод воздействием\nалкоголя или наркотиков?\nПовреждена\nсобственность?
N4  \nПозвонив полицию и/или\nскорую помощь (000)\n\n
N5  \nПо закону стороны должны\nобменяться следущей информацией:\n\n- Полное имя, адрес водителя\l- Номера машины\l- Полное имя, адрес владельца машины\l     (если водитель не владелец)\l\nТакже желательно узнать, записать:\l      - название страховой компании,\l      - телефон и номер прав водителя и владельца,\l      - марку машины\l\n
N6  Другая сторона предоставила\nинформацию выше?
N7  \nПозвонить в полицию (000)\n\n
N8  \nЗаписать дату, время, местоположение аварии\nСделать фотографии на месте аварии\n\n
N9  \nЕсли возможно, также узнать:\l\l1. Имя и контактные детали свиделя(ей)\l2. Имя, контактные детали полицейского\l(если призжала полиция)\l\n
N11 Ваша машина\nможет ехать сама?
N12 \nПозвонить в свою страховую компанию\nи попросить прислать эвакуатор\nдля отгона машины на ремонт.\nИли позвонить своему эвакуатору\nесли он есть\nЕсли варианты выше невозможны,\nпозвонить Police Assistance Line on 131 444\n\n
N13 \l1. Дождаться эвакуатора\l2. Подписать Towing Authorisation Form\l3. Взять копию Towing Authorisation Form\l4. Вытащить личные вещи из машины\l5. Убедиться что машину увезли\l6. В течение 24 часов надо\lпозвонить Police Assistance Line: 131 444\n\n
N14 \nМожно ехать домой\nПозвонить в свою страховую компанию\n\n
